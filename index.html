<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Drum kit</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="drum-kit-container">
        <button class="btn" data-sound="crash">C</button>
        <button class="btn" data-sound="floor-tom">F</button>
        <button class="btn" data-sound="high-tom">H</button>
        <button class="btn" data-sound="mid-tom">M</button>
        <button class="btn" data-sound="hi-hat-close">o</button>
        <button class="btn" data-sound="hi-hat-open">I</button>
        <button class="btn" data-sound="ride">R</button>
        <button class="btn" data-sound="snare">S</button>
        <button class="btn" data-sound="kick">K</button>
        <img src="./images/hihat-top.png" alt="hi-hat-top" class="hi-hat-top" />
        <img src="./images/crash.png" alt="crash" class="crash" />
        <img src="./images/drum-kit.png" alt="drum-kit" class="drum-kit-img" />
      </div>
    </div>
  </body>
</html>
